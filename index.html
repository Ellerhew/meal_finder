<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/87e8d924e6.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Meal Finder</title>
</head>
<body>
  <h1 class="title">Meal Finder</h1>
  <nav class="navigator">
    <span class="search">
      <input type="search" class="search-input" placeholder="Search for meals or keywords" />
      <button class="search-icon"><i class="fas fa-search"></i></button>
    </span>
    <button class="random-icon"><i class="fas fa-random"></i></button>
  </nav>
  <section class="searchResult">
  </section>
    <ul class="searchResult-images">
    </ul>
  <section class="meal-description">
    <p class="meal-name"></p>
    <div class="img"><img class="meal-image" src='sample.jpg'></div>
    <div class="meal-keyword">
      <p>Chicken</p>
      <p>Jamaican</p>
    </div>
    <p class="meal-recipe">To make the jerk marinade, combine all the ingredients in a food processor along with 1 tsp salt, and blend to a purée. If you’re having trouble getting it to blend, just keep turning off the blender, stirring the mixture, and trying again.</p>
    <div class="meal-ingredient">
      <p class="ingredients">Ingredients</p>
      <ul class="ingredientList">

      </ul>
    </div>
  </section>
</body>
</html>
